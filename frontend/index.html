<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Product Scraper</title>
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Amazon Product Scraper</h1>
      <p class="subtitle">Search for products and view their details</p>
    </header>

    <main>
      <div class="search-box">
        <input type="text" id="keyword" placeholder="Enter product keyword..." />
        <button id="searchBtn">Search</button>
      </div>

      <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Searching products...</p>
      </div>

      <div id="results" class="results-grid"></div>

      <div id="load-more-container" class="load-more-container">
        <button id="loadMoreBtn" class="load-more-btn">Load More Products</button>
      </div>
    </main>

    <footer>
      <p>Built with Vanilla JS, Vite and Express</p>
    </footer>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
